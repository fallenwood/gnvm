---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
	  - uses: actions/setup-go@v2
	  	with:
          go-version: 1.18

      - uses: actions/checkout@v2
      - run: go get -d -v ./...
      - run: ./build-windows.sh

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.RELEASE_TOKEN }}"
          prerelease: true
          files: |
            gnvm.exe
